<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI POEMS</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>
        AI POEMS
    </h1>
    </header>
    <main>
        <form id="poem-generator">
            <input type="text" placeholder="Enter the title of the poem" id="user-instructions"
            class="search" autofocus required />
            <input type="submit" class="submit" />
        </form>
        <div class="dance-style" id="poem">
            
        </div>
    </main>
    <footer>
        This AI project was coded by 
        <a href="https://github.com/Slindile45">Slindile Cele</a> 
        and is <a href="https://github.com/Slindile45/AI-Poems">
        open sourced on Github</a> and is hosted on
        <a href="https://ai-poems-project.netlify.app">netlify</a>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
